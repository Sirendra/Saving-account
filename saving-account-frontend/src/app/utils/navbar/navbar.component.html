<mat-toolbar class="nav-toolbar"> <span class="nav-title">MyBank</span> <span class="spacer"></span>
  <ng-container *ngIf="isLoggedIn; else guest">
    <button mat-button class="nav-button" routerLink="/dashboard">Dashboard</button>
    <ng-container *ngIf="isUserAdmin; else customer">
      <button mat-button class="nav-button" routerLink="/deposit">Deposit</button>
      <button mat-button class="nav-button" routerLink="/approve">Approve</button>
    </ng-container>

    <ng-template #customer>
      <button mat-button class="nav-button" routerLink="/transfer">Transfer</button>
      <button mat-button class="nav-button" routerLink="/statement">Request Statement</button>
    </ng-template>

    <button mat-button class="nav-button" (click)="logout()">Logout</button>
  </ng-container>

  <ng-template #guest>
    <button mat-button class="nav-button" routerLink="/login">Login</button>
    <button mat-button class="nav-button" routerLink="/register">Register</button>
  </ng-template>
</mat-toolbar>
