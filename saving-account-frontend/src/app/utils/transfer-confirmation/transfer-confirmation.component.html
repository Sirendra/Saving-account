<mat-card class="confirm-transfer-container">
  <h2 mat-dialog-title class="text-center">Confirm Transfer</h2>

  <mat-dialog-content>
    <div class="dialog-content">
      <p><strong>Account Number:</strong> {{ data.accountNumber }}</p>
      <p><strong>Amount:</strong> â‚¹{{ data.amount | number:'1.2-2' }}</p>
      <p><strong>Message:</strong> {{ data.message }}</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
  </mat-dialog-actions>
</mat-card>
